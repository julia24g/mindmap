name: CI - Run Migrations

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  migrate:
    name: Run DB migrations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/graphql-server/package-lock.json

      - name: Install backend dependencies
        run: npm ci --prefix backend/graphql-server

      - name: Run Postgres migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm --prefix backend/graphql-server run migrate
